version: "3.6"
services:
  db:
    image: 'postgres:13.1-alpine'
    container_name: db
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DATABASE=${PG_DATABASE}
